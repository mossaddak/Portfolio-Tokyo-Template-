{% load static %}
<div id="contact" class="mossaddak_portfolio_section pt-5">
    <div class="container">
        <div class="contact">
            <div class="">
                <div class="title_flex">
                    <div class="left">
                        <span class="p-2" style="color: black; font-size:12px; font-weight: 600; background-color: #EEEEEE;">CONTACT</span>
                        <h3 class="mt-3" style="font-size: 30px; font-weight:800; color: black;">Get in Touch</h3>
                    </div>
                    
                </div>
                <p class="my-3">
                    <style>
                        svg{
                            width: 20px;
                            height: 20px;
                        }
                        .submit_btn{
                            transition: 0.9s;
                            background-color: black;
                            color: white !important;
                        }
                        .submit_btn:hover{
                            letter-spacing :2px;
                            color: white !important;
                        }
                    </style>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                        <path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"/>
                    </svg>
                    mossaddak15-2413@diu.edu.bd
                </p>
            </div>
            
            <div class="fields">

                <form action="{% url 'ContactME' %}" method="POST" id="contact_form">
                    {% csrf_token %}
                    <div class="empty_notice"><span>Please Fill Required Fields</span></div>
                    
                    <div class="first">
                        <ul>
                            <li>
                                <input required id="name" name="name" type="text" placeholder="Name">
                            </li>
                            <li>
                                <input required id="email" name="email" type="email" placeholder="Email">
                            </li>
                        </ul>
                    </div>
                    <div class="last">
                        <textarea required id="message" name="message" placeholder="Message"></textarea>
                    </div>
                    <button id="send_message" class="btn submit_btn" type="submit"><span>Send</span></button>
                    

                </form>

            </div>
        </div>
    </div>
</div>
